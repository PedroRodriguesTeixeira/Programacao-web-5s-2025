<!DOCTYPE html> 
<html> 

    <head>
        <title>APP_HTML</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-12 border border-success text-center p bg-dark text-white">
                    <h1>Banner</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-3 border border-danger text-center p-5">
                    <h1>Menu</h1>
                    <button type="button" class="btn btn-primary w-100 mt-3">Primary</button>
                    <button type="button" class="btn btn-secondary w-100 mt-3">Secondary</button>
                    <button type="button" class="btn btn-success w-100 mt-3">Success</button>
                </div>
                <div class="col-9 border border-warning text-center">
                    <h1>Área de conteúdo</h1>
                    <div class="alert alert-primary" role="alert">
                        Olá, {{nome}}!
                      </div>
                </div>
            </div>
        </div>
    

    </body>

</html>
